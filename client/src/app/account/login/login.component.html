<div class="row">
  <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Login</span>
        <i class="fa fa-sign-in fa-lg"></i>
      </div>
      <div class="card-block">
        <div class="alert alert-danger" role="alert" *ngIf="showError">
          Email or password is wrong.
        </div>
        <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
          <div class="form-group">
            <label for="email" class="form-control-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required>
          </div>
          <div class="form-group">
            <label for="password" class="form-control-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ngModel required>
          </div>
          <button type="submit" class="btn btn-secondary btn-block" [disabled]="loginForm.invalid || isLoading">
            <i class="fa fa-fw" [ngClass]="isLoading ? 'fa-spinner fa-spin' : 'fa-sign-in'"></i> Login!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
